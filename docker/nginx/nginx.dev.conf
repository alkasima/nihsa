# Development Nginx Configuration for NIHSA Laravel Application
# Optimized for development with debugging enabled

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/public;

    # Security Headers (Development - less restrictive)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Show Nginx version in development
    server_tokens on;

    # Development settings
    client_max_body_size 50M;

    # Charset
    charset utf-8;

    # Index
    index index.php index.html;

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets with short cache for development
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel public directory files
    location ~ ^/(favicon\.ico|robots\.txt|storage.*)$ {
        access_log off;
        log_not_found off;
        expires 1d;
    }

    # PHP-FPM configuration with debugging
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Development settings
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 128k;
        fastcgi_busy_buffers_size 128k;
    }

    # Access logs for development
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
}