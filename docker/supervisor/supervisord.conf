# Production Supervisor Configuration for NIHSA Laravel Application
# Manages multiple processes for optimal performance and reliability

[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

# Process Management
[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# PHP-FPM Process
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.d/www.conf
autostart=true
autorestart=true
priority=5
user=appuser
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=0
stopwaitsecs=5
killasgroup=true

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
user=appuser
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=0
stopwaitsecs=5
killasgroup=true

# Laravel Queue Worker (Production)
[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=appuser
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-worker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10
stopwaitsecs=3600
startsecs=10

# Laravel Scheduler (Cron)
[program:laravel-schedule]
command=/bin/sh -c "while [ true ]; do sleep 60; php /var/www/artisan schedule:run --verbose --no-interaction & sleep 59; done"
autostart=true
autorestart=true
user=appuser
stdout_logfile=/var/log/supervisor/laravel-schedule.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10
stopwaitsecs=10
startsecs=10

# Laravel Horizon (Queue Management Dashboard)
[program:laravel-horizon]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan horizon
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=appuser
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-horizon.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=10
stopwaitsecs=3600
startsecs=10

# Health Check Monitor
[program:health-monitor]
command=/bin/sh -c "while [ true ]; do curl -f http://localhost:8080/health || exit 1; sleep 30; done"
autostart=true
autorestart=true
user=appuser
stdout_logfile=/var/log/supervisor/health-monitor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
startsecs=0
stopwaitsecs=10