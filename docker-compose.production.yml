services:
  # Laravel Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: nihsa_app_prod
    restart: always
    environment:
      # Application Environment
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: ${APP_URL}
      
      # Database Configuration (PostgreSQL - External/Neon.tech)
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Alternative: Direct DATABASE_URL
      DATABASE_URL: ${DATABASE_URL}
      
      # Redis Configuration (External or Local)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Cache Configuration
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      
      # Security
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stack
      
      # Performance Optimizations
      OP_CACHE_ENABLE: 1
      PHP_OPCACHE_ENABLE: 1
      
    volumes:
      - app_storage:/var/www/storage
      - app_public:/var/www/public
    ports:
      - "8080:8080"
    networks:
      - nihsa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Redis for caching and sessions (optional - can be external)
  redis:
    image: redis:7-alpine
    container_name: nihsa_redis_prod
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD:-redis_secure_password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - nihsa_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: nihsa_nginx_prod
    restart: always
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/public
      - ./ssl:/etc/nginx/ssl  # SSL certificates
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - nihsa_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  app_storage:
    driver: local
  app_public:
    driver: local
  redis_data:
    driver: local

networks:
  nihsa_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16