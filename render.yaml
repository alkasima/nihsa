services:
  - type: web
    name: nihsa-laravel
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: NIHSA
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://nihsa-laravel.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: debug
    disk:
      name: nihsa-data
      mountPath: /var/www/html/database
      sizeGB: 1
